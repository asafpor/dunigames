<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px cyan;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px cyan; }
            to { text-shadow: 0 0 30px cyan, 0 0 40px cyan; }
        }
        
        .game-option {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .game-option.ocean {
            border-color: #4a90e2;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
        }
        
        .game-option.ocean:hover {
            box-shadow: 0 0 25px rgba(74, 144, 226, 0.5);
        }
        
        .game-option.space {
            border-color: #e94d65;
            box-shadow: 0 0 15px rgba(233, 77, 101, 0.3);
        }
        
        .game-option.space:hover {
            box-shadow: 0 0 25px rgba(233, 77, 101, 0.5);
        }
        
        .game-title {
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .game-description {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .instructions {
            margin-top: 40px;
            font-size: 18px;
            opacity: 0.7;
        }
        
        /* Animated background elements */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Animated star background -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>ðŸŽ® GAME COLLECTION ðŸŽ®</h1>
        
        <a href="ocean.html" class="game-option ocean">
            <div class="game-title">ðŸŒŠ PIXEL ESCAPE</div>
            <div class="game-description">Ocean Adventure - Dodge rocks & sharks!</div>
        </a>
        
        <a href="spaceRunner.html" class="game-option space">
            <div class="game-title">ðŸš€ SPACE RUNNER</div>
            <div class="game-description">Space Adventure - Collect stars & avoid asteroids!</div>
        </a>
        
        <div class="instructions">
            Click on a game to start your adventure!
        </div>
    </div>
    
    <script>
        // Create animated star background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        createStars();
        
        // Add hover sound effects (optional)
        document.querySelectorAll('.game-option').forEach(option => {
            option.addEventListener('mouseenter', () => {
                // Could add hover sound here if desired
            });
        });
    </script>
</body>
</html>
